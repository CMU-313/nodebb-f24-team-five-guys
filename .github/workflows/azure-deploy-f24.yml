# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - nodebb-f24

on:
  push:
    branches:
      - f24
  workflow_dispatch:
    
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    uses:
      ./.github/workflows/test.yaml

  build-and-deploy:
    if: github.repository == 'cmu-313/NodeBB'
    needs: lint-and-test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Set up NodeBB
        run: |
          ./nodebb setup '{"url":"https://nodebb-f24.azurewebsites.net:443",
            "admin:username": "admin",
            "admin:password": "${{ secrets.ADMIN_PASSWORD }}",
            "admin:password:confirm": "${{ secrets.ADMIN_PASSWORD }}",
            "admin:email": "rohanpadhye@cmu.edu",
            "database": "redis",
            "redis:host": "${{ secrets.REDIS_HOST }}",
            "redis:port": "6379",
            "redis:password": "${{ secrets.REDIS_PASSWORD }}" }'
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'nodebb-f24'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BFAB97B1AB1441ACA7C63280F91AD3F3 }}
          package: .
      # - name: Run DeepScan
      #   env:
      #     DEEPSCAN_API_TOKEN: ${{ secrets.dsv_lazs4vlvm7nunwixe43pu5rukgwiktndq72b }}
      #   run: |
      #     npm install -g deepscan
      #     deepscan analyze --token $dsv_lazs4vlvm7nunwixe43pu5rukgwiktndq72b --project-path .
      # Trigger DeepScan API
      - name: Run DeepScan API Analysis
        env:
          DEEPSCAN_API_TOKEN: ${{ secrets.dsv_lazs4vlvm7nunwixe43pu5rukgwiktndq72b }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer $dsv_lazs4vlvm7nunwixe43pu5rukgwiktndq72b" \
            -H "Content-Type: application/json" \
            -d '{"projectPath": ".", "branch": "main"}' \
            https://deepscan.io/api/v1/analyze
      - name: Check DeepScan Results
        env:
          DEEPSCAN_API_TOKEN: ${{ secrets.dsv_lazs4vlvm7nunwixe43pu5rukgwiktndq72b }}
        run: |
          curl -X GET \
            -H "Authorization: Bearer $dsv_lazs4vlvm7nunwixe43pu5rukgwiktndq72b" \
            https://deepscan.io/api/v1/projects/28177/results